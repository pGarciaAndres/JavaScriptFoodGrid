<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food items</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./bundle.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-3">
        <h1>Brandname</h1>
      </div>
      <div class="col-sm-9">
        <nav class="navbar navbar-expand-lg navbar-light navbar-inline float-right ">
          <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-right" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Menu Item 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item 4</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item 5</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item 6</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="filter">
      <span>Filter:</span>
      <span class="badge badge-pill badge-danger margin">
        <input type="checkbox" name="Meat" checked>Meat
      </span>
      <span class="badge badge-pill badge-success margin">
        <input type="checkbox" name="Vegetable" checked>Vegetable
      </span>
      <span class="badge badge-pill badge-warning margin">
        <input type="checkbox" name="Fruit" checked>Fruit
      </span>
    </div>

    <div id="food-group"></div>

    <br><br>

    <div id="no-items" style="display:none">
      <h3>No items available</h3>
    </div>

  </div>

</body>

</html>
